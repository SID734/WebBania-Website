<html>

<head><title>credit and debit card payments</title>

<style>
td{font-size:20;}
</style>

<script type="text/javascript">

 function validate()
  {
  if( document.myForm.Card.value=="-1" )
        {
           alert( "Please select your card type!" );
           return false;
        }
  if( document.myForm.CardNo.value == "" )
         {
            alert( "Please provide your card no!" );
            return false;
         }
  if( document.myForm.Chn.value == "" )
         {
            alert( "Please provide your name!" );
            return false;
         }
  if( document.myForm.Month.value == "-1" )
         {
            alert( "Please select month of expiry !" );
            return false;
         }
  if( document.myForm.Year.value == "" )
         {
            alert( "Please provide year of expiry!" );
            return false;
         }
  if( document.myForm.Cvv.value == "" )
         {
            alert( "Please provide CVV no printed on back of your card!" );
            return false;
         }
   return ( true );
   }
   
</script>

</head>

<body bgcolor="lightyellow">
